<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - HopeFund</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f2f2f2;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h3 class="text-center mb-4">Login HopeFund</h3>
    <form onsubmit="return handleLogin(event)">
      <div class="mb-3">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="role">Login Sebagai</label>
        <select id="role" class="form-select" required>
          <option value="">Pilih Peran</option>
          <option value="admin">Admin</option>
          <option value="user">Donatur</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      if (role === "admin") {
        if (username === "admin" && password === "admin123") {
          alert("Login Admin berhasil!");
          localStorage.setItem("userLogin", "admin");
          window.location.href = "dashboard-admin.html";
        } else {
          alert("Username atau password admin salah!");
        }
      } else if (role === "user") {
        if (username === "user" && password === "user123") {
          alert("Login Donatur berhasil!");
          localStorage.setItem("userLogin", "donatur");
          window.location.href = "index.html";
        } else {
          alert("Username atau password donatur salah!");
        }
      } else {
        alert("Silakan pilih peran login.");
      }
    }
  </script>
</body>
</html>
