<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Donatur - HopeFund</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #e9ecef;
    }
    .register-container {
      max-width: 500px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div class="register-container">
    <h3 class="text-center mb-4">Daftar sebagai Donatur</h3>
    <form onsubmit="return handleRegister(event)">
      <div class="mb-3">
        <label for="fullname" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="fullname" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="mb-3">
        <label for="confirm" class="form-label">Konfirmasi Password</label>
        <input type="password" class="form-control" id="confirm" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Daftar</button>
    </form>
    <div class="text-center mt-3">
      <small>Sudah punya akun? <a href="login.html">Login di sini</a></small>
    </div>
  </div>

  <script>
    function handleRegister(event) {
      event.preventDefault();
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      if (password !== confirm) {
        alert("Password tidak cocok!");
        return false;
      }

      alert("Pendaftaran berhasil! Silakan login.");
      window.location.href = "login.html";
      return true;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
