<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin - HopeFund</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: white;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .content {
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block sidebar">
        <div class="pt-3">
          <h5 class="text-center">Admin Panel</h5>
          <a href="dashboard-admin.html">Dashboard</a>
          <a href="form-donasi.html">Data Donasi</a>
          <a>Kelola Program</a>
          <a>Kelola Donatur</a>
          <a>Galeri</a>
          <a href="#" onclick="logout()">Logout</a>
        </div>
      </nav>
      <main class="col-md-10 ms-sm-auto content">
        <h2>Selamat Datang, Admin</h2>
        <p>Berikut adalah ringkasan aktivitas donasi terbaru.</p>

        <div class="row">
          <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
              <div class="card-body">
                <h5 class="card-title">Total Donasi</h5>
                <p class="card-text">Rp 52.000.000</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
              <div class="card-body">
                <h5 class="card-title">Donatur Aktif</h5>
                <p class="card-text">87 Orang</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-white bg-warning mb-3">
              <div class="card-body">
                <h5 class="card-title">Program Berjalan</h5>
                <p class="card-text">5 Program</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script>
    function logout() {
      alert("Anda telah logout.");
      window.location.href = "login.html";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
